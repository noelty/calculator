<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!-- links -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="top-section text-color-light">
      <div class="logo text-size-400">
        <p>calc</p>
      </div>
      <div class="theme text-size-100">
        <p>THEME</p>
        <div class="theme-button">
          <div class="theme1"></div>
          <div class="theme2"></div>
          <div class="theme3"></div>
        </div>
      </div>
    </div>
    <div class="box">  
      <div class="screen border-smooth text-color-light">
        <h1 class="digit">567,31</h1>
      </div>
    </div>
    <div class="keypad border-smooth">
      <div class="key border-smooth text-color-dark key-shadow text-size-300"><p class="item">7</p></div>
      <div class="key border-smooth text-color-dark key-shadow"><p class="item text-size-300">8</p></div>
      <div class="key border-smooth text-color-dark key-shadow"><p class="item text-size-300">9</p></div>
      <div class="key border-smooth text-color-light delete"><p class="item">DEL</p></div>
      <div class="key border-smooth text-color-dark key-shadow"><p class="item text-size-300">4</p></div>
      <div class="key border-smooth text-color-dark key-shadow"><p class="item text-size-300">5</p></div>
      <div class="key border-smooth text-color-dark key-shadow"><p class="item text-size-300">6</p></div>
      <div class="key border-smooth text-color-dark key-shadow"><p class="item text-size-300">+</p></div>
      <div class="key border-smooth text-color-dark key-shadow"><p class="item text-size-300">1</p></div>
      <div class="key border-smooth text-color-dark key-shadow"><p class="item text-size-300">2</p></div>
      <div class="key border-smooth text-color-dark key-shadow"><p class="item text-size-300">3</p></div>
      <div class="key border-smooth text-color-dark key-shadow"><p class="item text-size-300">-</p></div>
      <div class="key border-smooth text-color-dark key-shadow"><p class="item text-size-300">.</p></div>
      <div class="key border-smooth text-color-dark key-shadow"><p class="item text-size-300">0</p></div>
      <div class="key border-smooth text-color-dark key-shadow"><p class="item text-size-300">/</p></div>
      <div class="key border-smooth text-color-dark key-shadow"><p class="item text-size-300">x</p></div>
      <div class="key border-smooth text-color-light reset"><p class="item">RESET</p></div>
      <div class="key border-smooth text-color-light equals"><p class="item">=</p></div>
    </div>
 
</div>
<div class="attribution text-color-light">
  <p class="text-size-100">
    Challenge by <a class="hypertext" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="hypertext" href="#">Noel</a>.
  </p>
</div>
</div>
</body>
</html>
