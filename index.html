<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!-- links -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="top-section">
      <div class="logo">calc</div>
      <div class="theme"></div>
    </div>
    <div class="box">  
      <div class="screen"></div>
    </div>
    <div class="keypad">
      <div class="key"><p class="item">7</p></div>
      <div class="key"><p class="item">8</p></div>
      <div class="key"><p class="item">9</p></div>
      <div class="key"><p class="item">DEL</p></div>
      <div class="key"><p class="item">4</p></div>
      <div class="key"><p class="item">5</p></div>
      <div class="key"><p class="item">6</p></div>
      <div class="key"><p class="item">+</p></div>
      <div class="key"><p class="item">1</p></div>
      <div class="key"><p class="item">2</p></div>
      <div class="key"><p class="item">3</p></div>
      <div class="key"><p class="item">-</p></div>
      <div class="key"><p class="item">.</p></div>
      <div class="key"><p class="item">0</p></div>
      <div class="key"><p class="item">/</p></div>
      <div class="key"><p class="item">x</p></div>
      <div class="key reset"><p class="item">RESET</p></div>
      <div class="key equals"><p class="item">=</p></div>
    </div>
 
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
</div>
</body>
</html>
